<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progresso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .progress-container {
            width: 80%;
            background-color: #e0e0e0; /* cor da barra de fundo */
            border-radius: 25px;
            height: 30px;
            margin: 20px 0;
        }

        .progress-bar {
            width: 0;
            height: 100%;
            background-color: #003366; /* cor da barra de progresso azul escura */
            border-radius: 25px;
            transition: width 1s ease-in-out;
        }

        .progress-text {
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Progresso</h1>
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>
    <p id="progress-text" class="progress-text">0%</p>

    <script>
        // Datas para contagem
        const startDate = new Date('2024-03-01');
        const endDate = new Date('2025-03-01');

        function updateProgressBar() {
            const now = new Date();
            const totalDuration = endDate - startDate; // Duração total em milissegundos
            const elapsedDuration = now - startDate; // Duração já passada em milissegundos

            // Calcula a porcentagem de progresso
            let percentage = Math.min(100, Math.max(0, (elapsedDuration / totalDuration) * 100));

            // Atualiza a barra de progresso
            const progressBar = document.getElementById('progress-bar');
            progressBar.style.width = percentage + '%';

            // Atualiza o texto com a porcentagem
            const progressText = document.getElementById('progress-text');
            progressText.textContent = Math.round(percentage) + '%';
        }

        // Atualiza a barra de progresso inicialmente e a cada segundo
        updateProgressBar();
        setInterval(updateProgressBar, 1000);
    </script>

</body>
</html>
